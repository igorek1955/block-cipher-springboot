<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tasks List</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body style="padding: 40px 40px">
<div class="container">
    <h2 style="align-self: center">Items</h2>
    <table id="catalogs" class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Item Name</th>
            <th scope="col">Operating System</th>
            <th scope="col">IP</th>
            <th scope="col">Username</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="catalog : ${catalogs}">
            <td th:text="${catalog.name}"></td>
            <td th:text="${catalog.operatingSystem}"></td>
            <td th:text="${catalog.ip}"></td>
            <td th:text="${catalog.user.name}"></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/catalog}" method="get" style="margin-bottom: 20px">
        <input th:name="key" type="text" placeholder="Enter Key" name="key">
        <button type="submit" class="btn btn-primary" value="0">Submit</button>
    </form>
    <row>
        <a type="submit" class="btn btn-primary" th:href="@{/create}" role="button">Create new Catalog Item</a>
    </row>

</div>
</body>
</html>
